<aside class="container">
  <div class="sub-container">
    <p>Para acessar os projetos escolha um dos carros abaixo</p>
  </div>

  <!-- Imagem clickavél -->
  <img
    class="car civic"
    src="../../../../assets/img/civic-2.png"
    alt="Civic - Projeto 1"
    title="Projeto 1"
    usemap="#image-map"
  />

  <!-- Image Map Generated by http://www.image-map.net/ -->

  <map name="image-map">
    <img src="civic-2.png" usemap="#image-map" />
    <area
      alt="Projeto 1"
      title="Projeto 1"
      (click)="openModal()"
      coords="1294,319,230,795"
      shape="rect"
    />
  </map>

  <div class="btn-left">
    <img src="../../../../assets/img/seta-esquerda.png" alt="" />
  </div>

  <div class="btn-right">
    <img src="../../../../assets/img/seta-direita.png" alt="" />
  </div>

  <div class="exit">
    <a href="/pagina" class="exit-button">
      <div class="exit-sign">
        <img
          src="../../../../assets/img/running-guy.gif"
          alt="Correndo"
          class="runner"
        />
        <img
          class="arrow-exit"
          src="../../../../assets/img/exit-sign.png"
          alt="Saída"
        />
      </div>
    </a>
  </div>
</aside>
